<div class="container" >

    <ng-container *ngIf="(filteredList$ | async) as filteredList">

      <div  *ngFor="let combo of comboComponents ?? [] ">
        <ng-container *ngIf="getItemsByType(filteredList.items, combo.getType()) as items ">
          <app-dropdown-segment *ngIf="items.length > 0"
            [comboComponent]="combo" [dataList]="items"
          ></app-dropdown-segment>
        </ng-container>
      </div>
    </ng-container>

</div>
